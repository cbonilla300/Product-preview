  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <div class="container">
    <div class="img">
      <img src="/images/image-product-desktop.jpg" alt="">
    </div>
    <div class="content">
      <p class="perfume">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="less">$149.99</span>
        <span class="more">$169.99</span>
      </div>  
   
      <button><i class="bi bi-cart2"></i> Add to Cart</button>
    </div>
  </div> 
  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Cesar Bonilla</a>.
  </div>
